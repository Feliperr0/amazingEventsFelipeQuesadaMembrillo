<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Recursos_Amazing_Events_Task_1/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Contact</title>
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="home.html"> <img class="img-fluid"
            src="./Recursos_Amazing_Events_Task_1/amazing_brand.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse nav justify-content-center text-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link btn btn-secondary" href="home.html">HOME</a>
            <a class="nav-link btn btn-secondary" href="upcomingevents.html">UPCOMING EVENTS</a>
            <a class="nav-link btn btn-secondary" href="pastevents.html">PAST EVENTS</a>
            <a class="nav-link btn btn-secondary" href="contact.html">CONTACT</a>
            <a class="nav-link btn btn-secondary" href="stats.html">STATS</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="m-2">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Recursos_Amazing_Events_Task_1/optional_banner_2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Contact</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <a href="upcomingevents.html"><img src="./Recursos_Amazing_Events_Task_1/optional_banner_3.jpg"
              class="d-block w-100" alt="..."></a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Upcoming Events</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <a href="pastevents.html"><img src="./Recursos_Amazing_Events_Task_1/optional_banner_5.jpg"
              class="d-block w-100" alt="..."></a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Past Events</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div id="formbox" class="container p-4">
      <form>

        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Name:</label>
          <input type="text" id="form4Example1" class="form-control" />

        </div>


        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example2">Email address</label>
          <input type="email" id="form4Example2" class="form-control" />

        </div>


        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Message:</label>
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>

        </div>


        <div class="form-check d-flex justify-content-center mb-4">

          <button data-mdb-ripple-init type="button" class="btn bg-dark btn-block mb-4">Submit</button>


        </div>
      </form>
    </div>


  </main>

  <footer class="bg-dark d-flex w-100 p-3 justify-content-center aling-items-center ">

    <div class="container-fluid w-75 justify-content-center aling-items-center ">
      <a href="https://www.facebook.com/"><img src="./Recursos_Amazing_Events_Task_1/facebook.png" alt=""></a>
      <a href="https://www.whatsapp.com/"><img src="./Recursos_Amazing_Events_Task_1/whatsapp.png" alt=""></a>
      <a href="https://www.instagram.com/"><img src="./Recursos_Amazing_Events_Task_1/instagram.png" alt=""></a>
    </div>
    <div class="container-fluid w-25 text-end text-white justify-content-center aling-items-center">
      COHORT
    </div>

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
